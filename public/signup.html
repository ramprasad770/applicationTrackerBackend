<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #section{
            max-width: 500px;
        }
        main{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(202, 241, 238);
        }
        a{
            float: right;
            margin-top: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section class="container-sm" id="section">
            <h1>Register</h1>
            <form class="form" action="/register" method="post">
                <input class="form-control" type="text" placeholder="John Doe" name="username" id="username">
                <input class="form-control" type="text" placeholder="johndoe@example.com" name="email" id="email"><br>
                <input class="form-control" type="password" placeholder="password" name="password" id="password"><br>
                <input class="form-control btn btn-primary" type="submit">&nbsp;
                <a href="/login">Login</a>
            </form>
        </section>
       </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
