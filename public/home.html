<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <h1><span id="styletrack">Track </span><span id="styleh2">your job Application seamlessly</span></h1>
    </header>
    <div class="welcome-heading">
            <h1 id="display-welcome"></h1>
            <button class="btn btn-info" id="logout" onclick="logout()">Logout</button>
    </div>
    <main class="container-sm">
        <section class="profile" id="profile">
            <h2>Profile statistics</h2>
            <p id="candidate"></p>
            <p id="applied"></p>
            <p id="processing"></p>
            <p id="rejected"></p>
            <p id="totalApplications"></p>
        </section>

        <section class="track" id="track">
            <h2>Appled for new job?</h2>
            <h3>Create it's Track here</h3>
            <form class="form" id="form">
                <input class="form-control" type="text" name="CompanyName" id="CompanyName" placeholder="Company Name" autocomplete="off" required>
                <input class="form-control" type="text" name="Role" id="Role" placeholder="Role" autocomplete="off">
                <input class="form-control" type="text" name="JobLink" id="JobLink" placeholder="Applied link" autocomplete="off">
                <input class="form-control" type="text" name="notes" id="Notes" placeholder="Ex: 1st Round On Next week">
                <input class="form-control" type="date" name="AppliedDate" id="AppliedDate">
                <input class="btn btn-info form-control" id="submit" type="submit" value="Add to Tracker">
            </form>
        </section>
        
        <section class="search" id="search">
        <div>
            <h2>Wanna change Application tack?</h2>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Ex: Zoho" aria-label="Search" id="searchbar">
                    <div class="display-companies" id="display-companies">
                        <!-- Relevant searches will display here -->
                    </div>
                    <button class="btn btn-outline-success" type="submit">Search Application</button>
                </form>
            </nav>
        </div>
        <div class="update_track">
            <p id="">Company Name</p>
            <p id="">Role</p>
            <p id="">Applied Date</p>
            <p id="">Notes</p>
            <p id="">Status</p>
            <label for="update-notes">Update Notes</label>
            <input class="form-control" type="text" id="update-notes" placeholder="Ex: Selected for Next round of Interview"><br>
            <label for="update-status">Update Status</label>
            <select class="form-select" id="update-status" aria-label="Default select example">
                <option selected>-- Change Track --</option>
                <option value="Applied">Applied</option>
                <option value="Processing">Under processing</option>
                <option value="Rejected">Rejected</option>
              </select>
              <br>
            <button class="btn btn-info" onclick="saveChanges()">Save Changes</button>
        </div>
        </section>
        
    </main>
    <section>
        <br>
        <div class="container-sm">
            <div class="row" id="ApplicationsList">
                
            </div>
        </div>
    </section>
    <footer>
        <p>Application developed by <a href="https://www.github.com/ramprasad-13" target="_blank">Ramprasad</aa></p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
